<div class="page-header">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" ng-if="isLoggedIn">
            <h5>{{hostelName}}</h5>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"
             ng-class="{'col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4': !isLoggedIn}"><h2
                class="heading-h1">Rental Manager</h2>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" ng-if="isLoggedIn">
            <div class="row">
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                    <h6 class="welcome-user">Welcome : {{loggedInUser}}({{role}})</h6>
                    <div style="text-align: right"><h6 class="welcome-user"> {{hostelName}}</h6></div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <a class="logout" ng-click="logout()">
                        <i class="fa fa-power-off" ng-style="hoverColour" aria-hidden="true"
                           ng-mouseenter="changeColor(true)"
                           ng-mouseleave="changeColor(false)">

                        </i> </a>
                </div>
            </div>
        </div>
    </div>
</div>
