<div style="float: right;">
    <button class="btn btn-primary" ui-sref="home.addUser">Create New</button>
</div>
<hr>
<div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th ng-repeat="header in columnHeaders">{{header}}</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in rowCollection">
            <td>{{row.user_id}}</td>
            <td>{{row.first_name | uppercase}}</td>
            <td>{{row.last_name | uppercase}}</td>
            <td>26 Feb, 1993</td>
            <td>{{row.role | uppercase}}</td>
            <td>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <button class="btn btn-primary">Edit</button>
                        <button class="btn btn-success">View</button>
                        <button class="btn btn-danger">Remove</button>
                    </div>

                </div>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5" class="text-center">
                <ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></ul>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
