<div class="row">
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
        <div class="left-menu">
            <h3 class="menu-title"> Select module </h3>
            <ul class="nav nav-pills nav-stacked">
                <li ng-repeat="module in moduleList" ui-sref-active="active">
                    <a role="presentation" ui-sref="home.{{module.moduleLink}}">{{module.moduleName}}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
        <div class="right-view" ui-view></div>
    </div>
</div>
